<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Assignment 3</title>
</head>
<body>
	<h1>Registration Form</h1>
	<h3>Assignment 3</h3>
	<div id="wrapper" class="wrapper">
		<section id="assignment-three" class="main-section">

			<form action="welcomepage.php" method="post">

				<h3>Basic Information</h3>

				<div id="fn-container" class="form-elm">
					<label for="FirstName">First Name</label>
					<input type="text" name="FirstName" id="FirstName" placeholder="First Name" required>
				</div>
				<div id="ln-container" class="form-elm">
					<label for="LastName">Last Name</label>
					<input type="text" name="LastName" id="LastName" placeholder="Last Name" required>
				</div>
				<div id="email-container" class="form-elm">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" placeholder="example@g.ca" required>
				</div>
				<div>
    				<label for="password">Password</label>
        			<input type="password" placeholder="Password" id="password" required><br>
        		</div>
        		<div>
        			<label for="date">When is your Bithday?</label>
					<input type="date" name="date" id="date" required>
        		</div>
        		<div id="gender-container" class="form-elm">
        			 <p>What is your Gender?</p>
        			 <label for="female">
        			 <input type="radio" name="gender-radio" id="female" value="female">Female
        			 </label>

        			 <label for="male">
        			 <input type="radio" name="gender-radio" id="male" value="male"> 
        			        Male
        			 </label>

        			 <label for="non-binary">
        			 <input type="radio" name="gender-radio" id="non-binary" 
        			        value="non-binary">Non-Binary
        			 </label>

        			 <label for="genderfluid">
        			 <input type="radio" name="gender-radio" id="genderfluid" 
        			        value="genderfluid">Genderfluid
        			 </label>

        			 <label for="prefer-not-to-say">
        			 <input type="radio" name="gender-radio" id="prefer-not-to-say"       value="prefer-not-to-say" checked>Prefer not to say
        			 </label>
        		</div>
        		<div id="intro-container" class="form-elm" >
        			 <br><label for="introduction">About Me</label><br>
        			 <textarea name="introduction" id="introduction" placeholder="Introduce Yourself..."></textarea>
        		</div><br>
        		<div id="ul" class="form-elm">
        			<label for="url">Connect to Social Media:</label><br>	
					<input type="url" name="url" id="url" placeholder="URL">
				</div>
        		<div>
        			<h3>What are your Interests:</h3>

        			<input type="checkbox" name="intersts" id="writing" value="writing">
        			<label for="writing">Writing</label><br>

        			<input type="checkbox" name="intersts" id="art" value="art">
        			<label for="art">Art</label>
        			<br>

        			<input type="checkbox" name="intersts" id="photography" value="photography">
        			<label for="photography">Photography</label>
        			<br>

        			<input type="checkbox" name="intersts" id="technology" value="technology">
        			<label for="technology">Technology</label>
        			<br>

        			<input type="checkbox" name="intersts" id="history" value="history">
        			<label for="history">History</label>
        			<br>

        			<input type="checkbox" name="intersts" id="science" value="science">
        			<label for="science">Science</label>
        			<br>
        		</div>

        		<div id="address-container" class="form-elm">
        			
        			<h3>Shipping Information</h3>

        			<label for="address">Address</label>
					<input type="text" name="address" id="address"><br>

					<label for="city">City</label>
					<input type="text" name="city" id="city"><br>

					<label for="province">Province</label>
					<select id="province" name="province">
						<optgroup label="Canada">
							<option value="alberta">Alberta (AB)</option>
							<option value="british columbia">British Columbia (BC)</option>
							<option value="manitoba">Manitoba (MB)</option>
							<option value="new brunswick">New Brunswick (NB)</option>
							<option value="newfoundland and labrador">Newfoundland and Labrador (NL)</option>
							<option value="nova scotia">Nova Scotia (NS)</option>
							<option value="ontario">Ontario (ON)</option>
							<option value="prince edward island">Prince Edward Island (PE)</option>
							<option value="quebec">Quebec (QC)</option>
							<option value="saskatchewan">Saskatchewan (SK)</option>
						</optgroup>
					</select><br>

					<label for="country">Country</label>
					<select id="country" name="country">
						<optgroup label="Counties">
							<option value="canada">Canada</option>
							<option value="mexico">Mexico</option>
							<option value="usa">United States</option>
						</optgroup>
					</select><br>

					<label for="postcode">Postal Code</label>
					<input type="text" name="postcode" id="postcode">
				</div><br>

        		<button type="submit">Submit</button>
				<button type="reset">Reset</button>

			</form>
		</section>
	</div>
	<footer>
			<br><p>Copyright &copy; 2019 Elizabeth Mabry</p>
	</footer>
</body>
</html>
